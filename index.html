<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player and Court Match Generator</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      /* Container Styles */
      .container {
        width: 850px;
        background: #ffffff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        max-height: 90vh;
        overflow-y: auto;
      }

      /* Header Styles */
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      /* Flex Container for Inputs */
      .input-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        gap: 20px;
      }

      .input-group label {
        font-size: 16px;
        flex: 1;
        color: #555;
      }

      .input-group input {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1) inset;
      }

      /* Button Styles */
      button {
        padding: 12px 15px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Player and Match Container Styles */
      .players-container,
      .matches-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-around;
      }

      /* Individual Player Styles */
      .player {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 48%;
        background: #e9ecef;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .player input {
        width: 70px;
        padding: 5px;
        border: 1px solid #007bff;
        border-radius: 5px;
        outline: none;
        text-align: center;
      }

      /* Match Display Styles */
      .match-container {
        width: 48%;
        padding: 12px;
        background: #d1ecf1;
        border-radius: 8px;
        border: 1px solid #bee5eb;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .match {
        font-size: 14px;
        margin: 2px 0;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Player and Court Match Generator</h2>

      <!-- Input Group for Players and Courts -->
      <div class="input-group">
        <label for="numPlayers">Number of Players (max 10):</label>
        <input type="number" id="numPlayers" min="1" max="10" />
        <label for="numCourts">Number of Courts (max 2):</label>
        <input type="number" id="numCourts" min="1" max="2" />
      </div>

      <!-- Buttons for Generating Players and Matches -->
      <div class="input-group">
        <button onclick="generatePlayers()">Generate Players</button>
        <button onclick="generateMatches()">Generate Matches</button>
      </div>

      <!-- Player and Matches Container -->
      <div class="players-container"></div>
      <div class="matches-container"></div>
    </div>

    <script>
      let players = [];

      // Function to Generate Players with Input Fields for Ratings
      function generatePlayers() {
        const numPlayers = parseInt(
          document.getElementById("numPlayers").value
        );
        if (isNaN(numPlayers) || numPlayers < 1 || numPlayers > 10) {
          alert("Please enter a valid number of players between 1 and 10.");
          return;
        }

        players = [];
        const playersContainer = document.querySelector(".players-container");
        playersContainer.innerHTML = "";

        for (let i = 1; i <= numPlayers; i++) {
          const playerDiv = document.createElement("div");
          playerDiv.classList.add("player");

          playerDiv.innerHTML = `
                    Player ${i} <input type="number" value="0.0" min="0" max="100" step="0.1" id="rating${i}" onchange="updatePlayerRating(${i})">
                `;
          players.push({ id: i, name: `Player ${i}`, rating: 0.0 });
          playersContainer.appendChild(playerDiv);
        }
      }

      // Function to Update Player Ratings
      function updatePlayerRating(playerId) {
        const rating = parseFloat(
          document.getElementById(`rating${playerId}`).value
        ).toFixed(1);
        players.find((player) => player.id === playerId).rating =
          parseFloat(rating);
      }

      // Function to Generate Matches and Assign Courts
      function generateMatches() {
        const numCourts = parseInt(document.getElementById("numCourts").value);

        if (isNaN(numCourts) || numCourts < 1 || numCourts > 2) {
          alert("Please enter a valid number of courts (maximum 2).");
          return;
        }

        const totalPlayers = players.length;
        if (totalPlayers < 2) {
          alert("Please generate at least 2 players to create matches.");
          return;
        }

        const playersInPlay =
          totalPlayers % 2 === 0 ? totalPlayers : totalPlayers - 1;

        const matchesContainer = document.querySelector(".matches-container");
        matchesContainer.innerHTML = "";

        // Split players for court distribution and match types (1v1 or 2v2)
        const matches = [];
        let playersForMatches = [...players].slice(0, playersInPlay);

        while (playersForMatches.length > 0) {
          const courtMatches = [];
          if (playersForMatches.length >= 4 && Math.random() > 0.5) {
            // Generate 2v2 match
            courtMatches.push({
              players: playersForMatches.splice(0, 4),
              type: "2v2",
            });
          } else {
            // Generate 1v1 match
            courtMatches.push({
              players: playersForMatches.splice(0, 2),
              type: "1v1",
            });
          }
          matches.push(courtMatches);
        }

        // Display matches on courts
        for (let court = 1; court <= numCourts; court++) {
          const matchContainer = document.createElement("div");
          matchContainer.classList.add("match-container");

          matchContainer.innerHTML = `<h3>Court ${court}</h3>`;

          matches.forEach((match, index) => {
            if (index % numCourts === court - 1) {
              const matchDiv = document.createElement("div");
              matchDiv.classList.add("match");

              if (match[0].type === "1v1") {
                matchDiv.innerHTML = `
                      <span>${match[0].players[0].name} (Rating: ${match[0].players[0].rating}) vs ${match[0].players[1].name} (Rating: ${match[0].players[1].rating})</span>
                    `;
              } else {
                matchDiv.innerHTML = `
                      <span>${match[0].players[0].name} & ${match[0].players[1].name} (Rating: ${match[0].players[0].rating}, ${match[0].players[1].rating}) vs ${match[0].players[2].name} & ${match[0].players[3].name} (Rating: ${match[0].players[2].rating}, ${match[0].players[3].rating})</span>
                    `;
              }
              matchContainer.appendChild(matchDiv);
            }
          });

          matchesContainer.appendChild(matchContainer);
        }
      }
    </script>
  </body>
</html>
